<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Managment</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      h1{
          text-align: center;
      }

      .data {
        height: 500px;
        width: 80%;
        background-color: lightgray;
        margin-left: 10%;
        margin-top: 50px;
        padding: 20px;
        display: inline-block;
      }

      .table {
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        height: 40px;
        text-align: center;
        padding: 5px;
      }

      .form {
        margin-top: 20px;
      }
      input {
        height: 40px;
        text-indent: 20px;
      }

      button {
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <div class="data">
      <h1>Bus System</h1>

      <div class="form">
        <form onsubmit="addbus(event)">
          <input type="text" required placeholder="Name" id="name" />
          <input type="text" required placeholder="source" id="source" />
          <input type="text" required placeholder="destination" id="destination" />
          <input type="number" required placeholder="number" id="number" />
          <input type="number" required placeholder="capacity" id="capacity" />
          <button type="submit">Add Bus</button>
        </form>
      </div>

      <div class="form">
        <input
          type="text"
          placeholder="Search by Source"
          id="searchsource"
          onkeyup="searchBysource()"
        />
        <input
        type="text"
        placeholder="Search by Destination"
        id="searchdestination"
        onkeyup="searchBydestination()"
      />

      </div>
      
      <table border="1" class="table" cellspacing="0">
        <thead>
          <tr>
            <th>Sr no</th>
            <th>Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>number</th>
            <th>Capacity</th>
          </tr>
        </thead>
        <tbody class="tdata" id="tdata"></tbody>
      </table>
    </div>

    <script src="assignment5-2.js"></script>
  </body>
</html>
